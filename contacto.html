<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title> Contacto - Barbería Alura </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href= "style.css">
    </head>
    
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>

                </nav> 
              
            </div>

        </header>

        <main class="main-contacto">
            <form>
                <label for="nombre-apellido">Nombre y Apellido</label>
                <!--<label> es una etiqueta para la entrada de datos para el <input>.-->
                <input type="text" id="nombre-apellido" class="input-padron" required>

                <label for="correo-electronico">Correo electronico</label>
                <input type="email" id="correo-electronico" class="input-padron" required placeholder="email@dominio.com">
                <!--placeholder es una guia para el usuario-->

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
                
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>
                <!-- la etiqueta text area es la caja de texto que puede modificar su tamaño-->
                
                <fieldset>
                    <legend class="test" id="test">¿Cómo le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>
                
                <fieldset>
                    <legend>¿En cuál horario desea ser atendido?</legend>
                    <!-- la etiqueta <legend> que usamos para un título de un grupo de campos en cualquier formulario-->
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked >¿Le gustaria recibir novedades de la Barbería Alura?</label>
                
                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table> <!--etiqueta para crear tablas, tr-> filas , td-> columnas-->
                <thead> <!--indica cual es es encabezado de la tabla-->
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody> <!--cuerpo de la tabla-->
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
                <!--Las etiquetas <thead>, <tbody> y <tfoot> ayudan a dejar el contenido de la tabla más dividido y más semántico-->
               

            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
        </footer>

    </body>

</html>
